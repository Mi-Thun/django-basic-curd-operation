<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h2>Edit Student</h2>
    <form action="{% url 'edit_student' student.id %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}"><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{ student.email }}"><br><br>
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'view_student' %}">Back to Student List</a>
</body>
</html>
